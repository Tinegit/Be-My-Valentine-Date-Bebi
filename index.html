<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ðŸ’™</title>

<style>
  body {
    width: 100vw;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    overflow: hidden;

    /* BACKGROUND (image with gradient overlay) */
    background:
      linear-gradient(135deg, rgba(160, 196, 255, 0.5), rgba(189, 178, 255, 0.2)),
      url("nailong.jpeg");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;

    display: flex;
    justify-content: center;
    align-items: center;
  }

  .overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.4);
    z-index: 0;
  }

  /* Floating hearts */
  .heart {
    position: fixed;
    bottom: -20px;
    animation: floatUp linear infinite;
    opacity: 0.8;
    z-index: 1;
    pointer-events: none;
    color: #1e90ff; /* blue hearts */
  }

  @keyframes floatUp {
    from { transform: translateY(0) scale(1); opacity: 1; }
    to { transform: translateY(-120vh) scale(1.4); opacity: 0; }
  }

  .card {
    position: relative;
    z-index: 2;
    background: white;
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 15px 30px rgba(0,0,0,0.3);
    max-width: 500px;
    width: 90%;
    transition: opacity 0.8s ease;
  }

  h1 {
    color: #1e90ff; /* blue header */
    margin-bottom: 30px;
  }

  .buttons {
    position: relative;
    height: 140px;
    margin-top: 10px;
  }

  button {
    font-size: 18px;
    padding: 12px 25px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
  }

  #yesBtn {
    background: #1e90ff; /* blue yes button */
    color: white;
  }

  #noBtn {
    position: absolute;
    background: #74c0fc; /* lighter blue */
    color: white;
    left: 50%;
    top: 80px;
    transform: translateX(-50%);
  }

  /* Shake */
  @keyframes shake {
    0% { transform: translateX(-50%) translateX(0); }
    25% { transform: translateX(-50%) translateX(-6px); }
    50% { transform: translateX(-50%) translateX(6px); }
    75% { transform: translateX(-50%) translateX(-6px); }
    100% { transform: translateX(-50%) translateX(0); }
  }

  .shake {
    animation: shake 0.4s;
  }

  .fade {
    opacity: 0;
  }

  .fullscreen {
    position: fixed;
    inset: 0;
    background: white;
    z-index: 10;
    animation: fadeIn 1s ease forwards;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  .doneBtn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #1e90ff;
    color: white;
    padding: 12px 20px;
    border-radius: 25px;
    border: none;
    cursor: pointer;
    z-index: 15;
  }
</style>
</head>

<body>

<div class="overlay"></div>

<div class="card" id="card">
  <h1>Will you be my Valentine? ðŸ’™</h1>

  <div class="buttons" id="buttonArea">
    <button id="yesBtn">Yes ðŸ’™</button>
    <button id="noBtn">No ðŸ’”</button>
  </div>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const card = document.getElementById("card");
  const area = document.getElementById("buttonArea");

  let hoverCount = 0;
  const maxMoves = 10; // VERY stubborn ðŸ˜ˆ

  /* Floating hearts */
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.textContent = "ðŸ’™"; // blue heart
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 18 + 16 + "px";
    heart.style.animationDuration = Math.random() * 3 + 4 + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
  }, 500);

  /* No button: STAYS INSIDE CARD */
  noBtn.addEventListener("mouseenter", () => {
    hoverCount++;
    noBtn.classList.add("shake");

    setTimeout(() => {
      noBtn.classList.remove("shake");

      if (hoverCount <= maxMoves) {
        const maxX = area.clientWidth - noBtn.offsetWidth;
        const maxY = area.clientHeight - noBtn.offsetHeight;

        const x = Math.random() * maxX;
        const y = Math.random() * maxY;

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
        noBtn.style.transform = "none";
      }
    }, 400);
  });

  /* Yes button */
  yesBtn.addEventListener("click", () => {
    card.classList.add("fade");

    setTimeout(() => {
      document.body.innerHTML = `
        <div class="fullscreen">
          <iframe
            src="https://forms.gle/DDmGJGimJGLKvK75A"
            width="100%"
            height="100%"
            frameborder="0"
            style="border:none;"
          ></iframe>
          <button class="doneBtn" onclick="showFinalMessage()">Done ðŸ’™</button>
        </div>
      `;
    }, 800);
  });

  function showFinalMessage() {
    document.body.innerHTML = `
      <div style="
        width:100vw;
        height:100vh;
        background:
          linear-gradient(135deg, #a0c4ff, #bdb2ff),
          url('bg.png');
        background-size:cover;
        background-position:center;
        display:flex;
        justify-content:center;
        align-items:center;
      ">
        <div style="
          background: rgba(255,255,255,0.95);
          padding: 50px;
          border-radius: 25px;
          text-align:center;
        ">
          <h1 style="color:#1e90ff;">Thank you, bebi ðŸ’™</h1>
          <p style="font-size:22px;">
            Final itinerary will be emailed to you shortly<br><br><br>
            Kinilig ka noh? ðŸ˜›<br>
            Happy Valentineâ€™s Day ðŸ¥°<br>
            See u soonest!<br>
          </p>
        </div>
      </div>
    `;
  }
</script>

</body>
</html>
